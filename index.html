<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
    <div class="clock">
        <div class="needles hour" data-hour-hand></div>
        <div class="needles minute" data-minute-hand></div>
        <div class="needles seconds" data-seconds-hand></div>

        <ul>
       <li  style="--i:1"id="num1"><span>1</span></li>
       <li style="--i:2"id="num2"><span>2</span></li>
       <li style="--i:3"id="num3"><span>3</span></li>
       <li style="--i:4"id="num4"><span>4</span></li>
       <li style="--i:5"id="num5"><span>5</span></li>
       <li style="--i:6"id="num6"><span>6</span></li>  
       <li style="--i:7"id="num7"><span>7</span></li>
       <li style="--i:8"id="num8"><span>8</span></li>
       <li style="--i:9"id="num9"><span>9</span></li>
       <li style="--i:10"id="num10"><span>10</span></li>
       <li style="--i:11"id="num11"><span>11</span></li>
       <li style="--i:12"id="num12"><span>12</span></li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

    
</body>
</html>
